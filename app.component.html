<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h4>Data Entry Form </h4>
  <form class="form-group" [formGroup]="userForm"  novalidate> <!--novalidate prevents the browser from attempting native HTML validations. -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"  class="form-control" id="name"  formControlName="name">
        <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
          Please enter a name
        </div>
        <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert alert-danger">
        Invalid name
        </div> -->
      </div>  
      <div class="form-group">
          <label for="birthDate">BirthDate</label>
          <input type="date" class="form-control" id="birthDate" formControlName="date">
          <!-- <div *ngIf="userForm.controls['date'].hasError('pattern')" class="alert alert-danger">
              Please enter date in correct format
          </div> -->
      </div>
      <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" class="form-control"  id="salary" formControlName="salary">
          <div *ngIf="userForm.controls['salary'].hasError('required')" class="alert alert-danger">
              Please enter salary
          </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" formControlName="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        
        </select>
        <div *ngIf="userForm.controls['gender'].hasError('required')" class="alert alert-danger">
            Please select a gender
        </div>
      </div>
      <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" formControlName="isMarried">
            Is Married
          </label>
      </div>
        <button type="submit" [disabled]="!userForm.valid" (click)="onSubmit()" class="btn btn-primary" >Submit</button>  
        <button type="button" class="btn btn-success" (click)="callReset()">Reset</button>
  </form>
</div>
